<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTeam</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/controller/app.controler.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- Search -->
      <input id="search-input" type="text" placeholder="Search for a Pokemon..." class="search" />

      <!-- Left: Pokemon data -->
      <div class="pokemon-data">
        <div class="pokemon-info"></div>
        <div class="buttons">
          <button class="btn btn--add">Add Pokemon</button>
          <button class="btn">Close</button>
        </div>
      </div>

      <!-- Right: Team slots -->
      <div class="team">
        <article class="team-slot team-slot--empty" data-slot="1">
          <span class="placeholder">Pokemon</span>
        </article>
        <article class="team-slot team-slot--empty" data-slot="2">
          <span class="placeholder">Pokemon</span>
        </article>
        <article class="team-slot team-slot--empty" data-slot="3">
          <span class="placeholder">Pokemon</span>
        </article>
        <article class="team-slot team-slot--empty" data-slot="4">
          <span class="placeholder">Pokemon</span>
        </article>
        <article class="team-slot team-slot--empty" data-slot="5">
          <span class="placeholder">Pokemon</span>
        </article>
        <article class="team-slot team-slot--empty" data-slot="6">
          <span class="placeholder">Pokemon</span>
        </article>
      </div>
    </div>
  </body>
</html>
